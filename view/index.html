<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Mover</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
    <!-- Start of include plugin-->
    <link rel="stylesheet" href="./bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <script src="./script.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">

        <div class="card">
            <h5 class="card-header"><i class="fas fa-file-upload"></i> INPUT</h5>
            <div class="card-body">
                <p class="card-text">
                    <div class="mb-3" id="usb"></div>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" id="input_path" disabled>
                        <button class="btn btn-outline-light" type="button" onclick="select_input_path()">Select
                            Input Folder</button>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Date</span>
                        </div>
                        <input class="form-control" type="date" id="date" name="trip-start" onchange="search()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Photos: <span id="numbers">0</span></label>
                    </div>
                </p>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header"><i class="fas fa-file-export"></i> OUTPUT</h5>
            <div class="card-body">
                <p class="card-text">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Folder Name</span>
                        </div>
                        <input class="form-control" type="text" id="file_name" onkeyup="db_folderName()">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" id="output_path" disabled>
                        <button class="btn btn-outline-light" type="button" onclick="select_output_path()">Select
                            Target Folder</button>
                    </div>
                </p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Copying</h5>
                    </div>
                    <div class="modal-body">
                        <span id="progress_process"></span>
                        <div class="progress" id="progress">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-dark btn-lg btn-block" onclick="move()" style="margin-top: 10px;"><i class="fas fa-file-export"></i> COPY</button>
        <div style="padding-top: 5px;">


        </div>
    </div>

</body>

</html>
